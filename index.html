<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GameBase</title>
</head>

<body>
    <header>
        GameBase
    </header>
    <br />
    <div id="header-container" class="grid-container">
        <form id="search-form">
            <input id="text-box" type="search" placeholder="Search Game by Name" class="searchQuery">
        </form>
        <div id="results-container" class="grid-x grid-padding-x">
        </div>
        <div class="game-video hide">
            <button id="back-btn">Go Back</button>
            <iframe id="video-player" src="" frameborder="0"></iframe>
        </div>
    </div>

    <main>
        <div class="grid-container">
            <div class="grid-x grid-padding-x" id="genre-container">
            </div>


        <div class="grid-container" id="games-cards-container">
          <button id="back-btn-game-container" class="hide">Go Back</button>
            <div class="grid-x grid-padding-x" id="game-grid-container">
            </div>

            <div class="game-page hide" id="game-page-container">

                
                <div class="game-content grid-container">
                    <div class="grid-x grid-padding-x">
                        
                        <div class="cell large-8">
                            
                        </div>
                        <div class="cell large-4" id="favorites-Btn">Add to Favorites</div>
                    </div>
                    <div class="game-video">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>some icons provided by <a href="https://icons8.com">icons8.com</a></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
