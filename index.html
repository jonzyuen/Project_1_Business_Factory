<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Document</title>
</head>

<body>
    <header>
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <input type="search" placeholder="Search Game by Name" class="searchQuery">
                </div>
            </div>
        </form>
    </header>

    <main>
        <div class="grid-container" id="genre-container">
            <div class="grid-x grid-padding-x">

                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card" >
                        <img src="https://media.rawg.io/media/games/d1a/d1a2e99ade53494c6330a0ed945fe823.jpg" alt="">
                        <div class="card-section">
                            <h5>Action</h5>
                            <p class="genre-icon-styles"><i class="fas fa-ghost fa-lg"></i></p>

                            <button class="button primary" id="action">See Action Games</button>
                        </div>
                    </div>
                </div>

                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="https://media.rawg.io/media/games/f95/f95ec06eddda5c5bf206618c49cd3e68.jpg" alt="">
                        <div class="card-section">
                            <h5>Strategy</h5>
                            <p class="genre-icon-styles"><i class="fas fa-brain"></i></p>

                            <button class="button primary" id="strategy">See Strategy Games</button>
                        </div>

                    </div>
                </div>
                
                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="https://media.rawg.io/media/games/788/788b80cbc8c39167f7ed6dd89fd398dc.jpg" alt="">
                        <div class="card-section">
                            <h5>Racing</h5>
                            <p class="genre-icon-styles"><i class="fas fa-flag-checkered"></i></p>
                            <button class="button primary" id="racing">See Racing Games</button>
                        </div>

                    </div>
                </div>

                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="https://media.rawg.io/media/screenshots/5a1/5a1ce6908dc401fa9f805d5db4e832d7.jpg" alt="">
                        <div class="card-section">
                            <h5>Fighting</h5>
                            <p class="genre-icon-styles"><i class="fas fa-hand-rock"></i></p>
                            <button class="button primary" id="fighting">See Fighting Games</button>
                        </div>

                    </div>
                </div>
                
                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="https://media.rawg.io/media/games/14a/14a83c56ff668baaced6e8c8704b6391.jpg" alt="">    
                        <div class="card-section">
                            <h5>RPG</h5>
                            <p class="genre-icon-styles"><i class="fas fa-hat-wizard"></i></p>
                            <button class="button primary" id="RPG">See RPG Games</button>
                        </div>

                    </div>
                </div>
                
                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="https://media.rawg.io/media/games/7fa/7fa0b586293c5861ee32490e953a4996.jpg" alt="">
                        <div class="card-section">
                            <h5>Adventure</h5>
                            <p class="genre-icon-styles"><i class="fab fa-fort-awesome"></i></p>
                            <button class="button primary" id="adventure">See Adventure Games</button>
                        </div>

                    </div>
                </div>
            </div>

            
        </div>


        <div class="grid-container" id="games-cards-container">
            <div class="grid-x grid-padding-x" id="game-grid-container">
            </div>
        </div>

        <div class="game-page" id="game-page-container">
            

            <div class="game-background"></div>
            <div class="game-content grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="cell large-2" id="back-Btn">
                        <button>
                            <a href="#">
                                <i class="fas fa-arrow-left"></i>Back</a>
                        </button>
                    </div>
                    <div class="cell large-8">
                        <h1></h1>
                    </div>
                    <div class="cell large-2" id="favorites-Btn">Add to Favorites</div>
                </div>
                <div class="game-video">
                    <iframe src="" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
        </div> <!-- hardcoded game page -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
