<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Document</title>
</head>

<body>
    <header class="game-search">
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <input type="search" placeholder="Search Game by Name" class="searchQuery">
                </div>
            </div>
        </form>
    </header>

    <main>
        <div class="grid-container" id="genre-container">
            <div class="grid-x grid-padding-x">
              
                <div class="cell large-2 medium-4 small-6">
                    <div class="card">
                        <img src="./assets/images/action.jpg" alt="">
                        <div class="card-section">
                          <h5>Action</h5>
                            <p class="genre-icon-styles"><i class="fas fa-crosshairs"></i></p>
                            <button class="button primary" id="action">See Action Games</button>
                        </div>
                    </div>
                </div>

                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="./assets/images/racing.jpg" alt="">
                        <div class="card-section">
                            <h5>Racing</h5>
                            <p class="genre-icon-styles"><i class="fas fa-flag-checkered"></i></p>
                            <button class="button primary" id="racing">See Racing Games</button>
                        </div>

                    </div>
                </div>
                
                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="./assets/images/fighting.jpg" alt="">
                        <div class="card-section">
                            <h5>Fighting</h5>
                            <p class="genre-icon-styles"><i class="fas fa-user-injured"></i></p>
                            <button class="button primary" id="racing">See Fighting Games</button>
                        </div>

                    </div>
                </div>

                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="./assets/images/puzzle.jpg" alt="">
                        <div class="card-section">
                            <h5>Puzzle</h5>
                            <p class="genre-icon-styles"><i class="fas fa-brain"></i></p>
                            <button class="button primary" id="puzzle">See Puzzle Games</button>
                        </div>

                    </div>
                </div>
                
                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="./assets/images/rpg.png" alt="">    
                        <div class="card-section">
                            <h5>RPG</h5>
                            <p class="genre-icon-styles"><i class="fas fa-hat-wizard"></i></p>
                            <button class="button primary" id="RPG">See RPG Games</button>
                        </div>

                    </div>
                </div>
                
                <div class="cell large-2 medium-4 small-6">
                    
                    <div class="card">
                        <img src="./assets/images/simulation.jpg" alt="">
                        <div class="card-section">
                            <h5>Simulation</h5>
                            <p class="genre-icon-styles"><i class="fab fa-fort-awesome"></i></p>
                            <button class="button primary" id="simulation">See Simulation Games</button>
                        </div>

                    </div>
                </div>
            </div>    
        </div>


        <div class="grid-container" id="games-cards-container">
            <div class="grid-x grid-padding-x" id="game-grid-container">
            </div>
        </div>

        <div class="game-page" id="game-page-container">
            

            <div class="game-background"></div>
            <div class="game-content grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="cell large-2" id="back-Btn">
                        <button>
                            <a href="#">
                                <i class="fas fa-arrow-left"></i>Back</a>
                        </button>
                    </div>
                    <div class="cell large-8">
                        <h1></h1>
                    </div>
                    <div class="cell large-2" id="favorites-Btn">Add to Favorites</div>
                </div>
                <div class="game-video">
                    <iframe src="" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
        </div> <!-- hardcoded game page -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
