<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <header>
      <form>
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <input type="search" placeholder="Search Game by Name" class="searchQuery">
          </div>
        </div>
      </form>
    </header>

    <main>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">

          <div class="cell large-2 medium-4 small-6">                      <!--hardcode genre-->
            <div class="card">
              <img src="./assets/images/hand-984170__480.webp" alt="Scary Picture to emphasize Horror">
              <div class="card-section">
                  <h5>Horror</h5>
                  <p class="genre-icon-styles"><i class="fas fa-ghost fa-lg"></i></p>
              </div>
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">                   <!--hardcode game-->
            <div class="card">
              <img src="./assets/images/bungie_net_metadata_beyondlight_1920x1080.jpg" alt="Destiny 2 Game cover">
              <div  class="card-section">
                <div class="system-icon-styles">
                  <i class="fab fa-windows"></i>
                  <i class="fab fa-xbox"></i>
                  <i class="fab fa-playstation"></i>
                  <h5>Destiny 2</h5>

                </div>

              </div>
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>

          <div class="cell large-2 medium-4 small-6">
            <div class="card">
            </div>
          </div>
        </div>
      </div>



      <div class="game-page">
        <header class="game-search">
          <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
              <input type="search" placeholder="Search Game by Name" class="searchQuery">
              </div>
            </div>
          </form>
        </header>

        <div class="game-background"></div>
        <div class="game-content grid-container">
            <div class="grid-x grid-padding-x">
              <div class="cell large-2" id="back-Btn">
                <button>
                  <a href="#">
                  <i class="fas fa-arrow-left"></i>Back</a>
                </button>
              </div>
              <div class="cell large-8">
                <h1>Monster Hunter World</h1>
              </div>
              <div class="cell large-2" id="favorites-Btn">Add to Favorites</div>
            </div>
              <div class="game-video">
              <iframe src="https://www.giantbomb.com/shows/monster-hunter-world-iceborne/2970-19591" 
              style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
              </div>              
            </div>
        </div>
      </div>      <!-- hardcoded game page -->
    </main>
</body>
</html>
